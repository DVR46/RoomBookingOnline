<body>
<div class="container-xxl bg-white p-0">
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-block">
                <a href="/home" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <h1 class="m-0 text-primary text-uppercase">Hotelvier</h1>
                </a>
            </div>
            <div class="col-lg-9">
                <div class="row gx-0 bg-white d-none d-lg-flex">
                    <div class="col-lg-7 px-5 text-start">
                        <div class="h-100 d-inline-flex align-items-center py-2 me-4">
                            <i class="fa fa-map-marker-alt text-primary me-2"></i>
                            <p class="mb-0">123 Nguyen Trung Truc, Da Nang</p>
                        </div>
                        <div class="h-100 d-inline-flex align-items-center py-2">
                            <i class="fa fa-phone-alt text-primary me-2"></i>
                            <p class="mb-0">+012 345 6789</p>
                        </div>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="col-lg-3 px-5 text-end">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" th:text="${#authentication.name}"></a>
                            <div class="dropdown-menu rounded-0 m-0" >
                                <a class="dropdown-item" href="/user/profile">Account Profile</a>
                                <a class="dropdown-item" href="/user/orders">Order History</a>
                                <a class="dropdown-item" href="/process_logout">Logout</a>
                            </div>
                        </div>
                    </div>
                    <div sec:authorize="!isAuthenticated()" class="col-lg-5 px-5 text-end">
                        <div class="d-inline-flex align-items-center py-2">
                            <a class="me-3" href="/user/login">Login<i class="fa fa-sign-in-alt ms-1"></i></a>
                            <a class="me-3" href="/register">Register<i class="fa fa-user-plus ms-1"></i></a>
                        </div>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                    <a href="/home" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 text-primary text-uppercase">Hotelvier</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="/home" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link">About</a>
                            <a href="#" class="nav-item nav-link">Services</a>
                            <div class="nav-item dropdown">
                                <a href="/rooms" class="nav-link dropdown-toggle">Rooms</a>
                                <div class="dropdown-menu rounded-0 m-0" >
                                    <a th:each="type : ${nameList}" th:href="@{/rooms/type/{typeName}(typeName=${type})}"
                                       class="dropdown-item" th:text="${type}"></a>
                                </div>
                            </div>
                            <a href="#" class="nav-link nav-item">Pages</a>
                            <a href="contact.html" class="nav-item nav-link">Contact</a>
                        </div>
                        <a href="/search" class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block">
                            Book Now<i class="fa fa-arrow-right ms-3"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/resources/img/carousel-1.jpg);">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center pb-5">
                <h1 class="display-3 mb-5 pb-2 animated slideInDown text-primary">Account Profile</h1>
                <nav aria-label="breadcrumb">
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold" th:text="${account.username}"></span><span class="text-black-50" th:text="${account.email}"></span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <form action="/user/profile/update" method="post" th:object="${account}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
<!--                    <div class="row mt-2">-->
<!--                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>-->
<!--                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>-->
<!--                    </div>-->
                    <div class="row mt-3">
                        <input type="hidden" th:field="*{id}">
                        <div class="col-md-12"><label class="labels">Username</label>
                            <input type="text" class="form-control" placeholder="Enter your username" th:field="*{username}"></div>
                        <div class="col-md-12"><label class="labels">Password</label>
                            <input type="text" class="form-control" placeholder="Enter your password" name="password"></div>
                        <div class="col-md-12"><label class="labels">Phone</label>
                            <input type="text" class="form-control" placeholder="Enter your phone" th:field="*{phone}"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
<!--                        <h4 class="text-right">Profile Settings</h4>-->
                    </div>
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Number Of Order: <strong th:text="${account.orderEntities.size()}"></strong></span></div><br>
                    <div class="d-flex justify-content-between align-items-center experience">
                        <span>Total Amount: <strong th:text="${account.totalOrderAmount}+'$'"></strong></span></div><br>
<!--                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>-->
<!--                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>-->
                </div>
            </div>
        </div>
    </div>

    <script src="/resources/lib/tempusdominus/js/moment-timezone.min.js"></script>
