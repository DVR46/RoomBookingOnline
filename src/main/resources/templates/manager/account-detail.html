<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account Detail</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/resources/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!--     Libraries Stylesheet -->
    <link href="/resources/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/resources/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/resources/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/resources/css/style.css" rel="stylesheet">

    <link href="/resources/css/personal/home.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link href="/resources/css/personal/profile.css" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0">
    <div class="container-fluid bg-white">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold" th:text="${account.role}"></span><span class="text-black-50" th:text="${account.email}"></span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <form action="/manager/account/update" method="post" th:object="${account}">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <!--                    <div class="row mt-2">-->
                            <!--                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>-->
                            <!--                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>-->
                            <!--                    </div>-->
                            <div class="row mt-3">
                                <input type="hidden" th:field="*{id}">
                                <div class="col-md-12"><label class="labels">Username</label>
                                    <input type="text" class="form-control" placeholder="Enter your username" th:field="*{username}"></div>
                                <div th:if="${currentUser.id != account.id&& account.role!='ROLE_CUSTOMER'}" class="col-md-12"><label class="labels">Role</label>
                                    <select th:field="*{role}" class="form-control">
                                        <option value="ROLE_RECEPTIONIST" th:selected="${account.role=='ROLE_RECEPTIONIST'}">Receptionist</option>
                                        <option value="ROLE_MANAGER" th:selected="${account.role=='ROLE_MANAGER'}">Manager</option>
                                    </select>
                                </div>
                                <div class="col-md-12"><label class="labels">Password</label>
                                    <input type="text" class="form-control" placeholder="Enter your password" name="password"></div>
                                <div class="col-md-12"><label class="labels">Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter your phone" th:field="*{phone}"></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!--                        <h4 class="text-right">Profile Settings</h4>-->
                        </div>
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Account Status: <strong th:text="${account.status}"></strong></span></div><br>
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Number Of Order: <strong th:text="${account.orderEntities.size()}"></strong></span></div><br>
                        <div class="d-flex justify-content-between align-items-center experience">
                            <span>Total Amount: <strong th:text="${account.totalOrderAmount}+'$'"></strong></span></div><br>
                        <!--                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>-->
                        <!--                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
